<!-- templates/admin_dashboard.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Административная Панель</title>
</head>
<body>
    <h1>Административная Панель</h1>
    <form action="{{ url_for('toggle_voting') }}" method="POST">
        {{ csrf_token() }}
        <button type="submit">
            {% if voting_feature_enabled %}
                Отключить голосование
            {% else %}
                Включить голосование
            {% endif %}
        </button>
    </form>

    <!-- Дополнительно: ссылки на управление голосованиями и пользователями -->
    <ul>
        <li><a href="{{ url_for('admin_polls') }}">Управление голосованиями</a></li>
        <li><a href="{{ url_for('admin_users') }}">Управление пользователями</a></li>
    </ul>
</body>
</html>
