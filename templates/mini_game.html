<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wall Street 3D Platformer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #e0e0e0; /* Светлый фон */
      font-family: 'Press Start 2P', cursive;
    }
    #game-container {
      width: 100%;
      height: 100vh;
      position: relative;
    }
    /* Оверлей мини-игры (график свечей и управление) */
    #minigame-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      z-index: 50;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    #minigame-overlay canvas {
      border: 2px solid #fff;
      margin-bottom: 20px;
    }
    .minigame-btn {
      padding: 10px 20px;
      margin: 5px;
      background: #27ae60;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 0, 0, 0.8);
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 50%;
      z-index: 55;
    }
    /* Окно с очками – ставим в правый верхний угол */
    #points-window {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid #000;
      padding: 10px;
      color: #000;
      font-size: 16px;
      z-index: 55;
      border-radius: 8px;
    }
    /* Контейнер для виртуального джойстика – левый нижний угол */
    #joystick-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 55;
    }
    /* Кнопка выхода из игры – левый верхний угол */
    #exit-game-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 55;
      padding: 8px 12px;
      background: rgba(255, 0, 0, 0.8);
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
  <!-- Three.js, GLTFLoader и NippleJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.min.js"></script>
</head>
<body>
  <!-- Кнопка выхода из игры -->
  <button id="exit-game-btn">Exit Game</button>
  
  <div id="game-container"></div>
  
  <!-- Окно с очками -->
  <div id="points-window">Points: <span id="points-value">0</span></div>
  
  <!-- Контейнер для виртуального джойстика -->
  <div id="joystick-container"></div>
  
  <!-- Оверлей мини-игры (график свечей) -->
  <div id="minigame-overlay">
    <button class="close-btn" id="close-overlay">&times;</button>
    <h2>Guess the Market Direction!</h2>
    <canvas id="chartCanvas" width="300" height="200"></canvas>
    <div>
      <button class="minigame-btn" id="btnUp">UP</button>
      <button class="minigame-btn" id="btnDown">DOWN</button>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Глобальные переменные
      let scene, camera, renderer, clock;
      let player, city, terminal, npc;
      let moveSpeed = 5;
      let joystick = null;
      let gamePaused = false;
      let points = 0;
      let keys = {};  // для клавиатуры

      // Для плавного движения используем переменную previousTime
      let previousTime = performance.now();

      // Инициализация Three.js
      init();
      animate();

      function init() {
        clock = new THREE.Clock();
        scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0xffffff, 20, 200);  // светлый мир

        // Камера от третьего лица с уменьшенным near, чтобы не обрезать модель
        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.01, 1000);
        camera.position.set(0, 5, 12);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('game-container').appendChild(renderer.domElement);

        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Загрузка модели города (используем GLTFLoader, формат GLB)
        const loader = new THREE.GLTFLoader();
        loader.load('/static/models/wall_street_city.glb', function(gltf) {
          city = gltf.scene;
          city.scale.set(1, 1, 1);
          city.traverse(function(child) {
            if (child.isMesh) {
              child.castShadow = true;
              child.receiveShadow = true;
            }
          });
          scene.add(city);
        }, undefined, function(error) {
          console.error('Error loading city model:', error);
        });

        // Загрузка модели терминала (две башни)
        loader.load('/static/models/terminal.glb', function(gltf) {
          terminal = gltf.scene;
          terminal.scale.set(1, 1, 1);
          terminal.position.set(15, 0, -20);
          terminal.traverse(function(child) {
            if (child.isMesh) {
              child.castShadow = true;
              child.receiveShadow = true;
            }
          });
          scene.add(terminal);
        }, undefined, function(error) {
          console.error('Error loading terminal model:', error);
        });

        // Загрузка модели персонажа (игрока)
        loader.load('/static/models/character.glb', function(gltf) {
          player = gltf.scene;
          // Если модель не отображается полностью, попробуйте увеличить масштаб и/или изменить позицию
          player.scale.set(1.2, 1.2, 1.2);
          player.position.set(0, 0, 0);
          player.traverse(function(child) {
            if (child.isMesh) {
              child.castShadow = true;
              child.receiveShadow = true;
            }
          });
          scene.add(player);
        }, undefined, function(error) {
          console.error('Error loading character model:', error);
          // Фолбэк: простой куб
          const geometry = new THREE.BoxGeometry(1, 2, 1);
          const material = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
          player = new THREE.Mesh(geometry, material);
          player.position.set(0, 1, 0);
          scene.add(player);
        });

        // Загрузка модели NPC "Дядя Джон"
        loader.load('/static/models/uncle_john.glb', function(gltf) {
          npc = gltf.scene;
          npc.scale.set(1, 1, 1);
          npc.position.set(terminal.position.x - 3, 0, terminal.position.z + 2);
          npc.traverse(function(child) {
            if (child.isMesh) {
              child.castShadow = true;
              child.receiveShadow = true;
            }
          });
          scene.add(npc);
        }, undefined, function(error) {
          console.error('Error loading NPC model:', error);
        });

        // Добавляем виртуальный джойстик. Для мобильных устройств используем режим "dynamic"
        joystick = nipplejs.create({
          zone: document.getElementById('joystick-container'),
          mode: 'dynamic',
          position: { left: '60px', bottom: '60px' },
          color: 'white',
          size: 100
        });

        joystick.on('move', function (evt, data) {
          if (player && data && data.angle) {
            let rad = THREE.Math.degToRad(data.angle.degree);
            // Используем скорость, умноженную на delta времени
            let delta = clock.getDelta();
            // Смягчаем движение (умножаем на коэффициент)
            let factor = (data.distance / 50) * moveSpeed;
            // Обновляем позицию с учетом направления
            player.position.x += Math.cos(rad) * factor * delta;
            player.position.z -= Math.sin(rad) * factor * delta;
          }
        });

        joystick.on('end', function () {
          // При отпускании джойстика можно сбрасывать скорость (если используете переменные скорости)
        });

        // Кнопка закрытия мини-игры
        document.getElementById('close-overlay').addEventListener('click', function() {
          document.getElementById('minigame-overlay').style.display = "none";
          gamePaused = false;
        });

        // Кнопка выхода из игры -> возвращает на главную страницу
        document.getElementById('exit-game-btn').addEventListener('click', function() {
          window.location.href = '/';
        });

        window.addEventListener('resize', onWindowResize, false);

        // Дополнительная обработка касаний для поворота обзора (движение пальцем по экрану)
        let touchStartX = null;
        document.addEventListener('touchstart', function(e) {
          if (e.touches.length === 2) { // два пальца для поворота обзора
            touchStartX = e.touches[0].pageX;
          }
        }, false);
        document.addEventListener('touchmove', function(e) {
          if (e.touches.length === 2 && touchStartX !== null) {
            let deltaX = e.touches[0].pageX - touchStartX;
            // Поворачиваем камеру вокруг игрока по оси Y
            player.rotation.y -= deltaX * 0.005;
            touchStartX = e.touches[0].pageX;
          }
        }, false);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        let currentTime = performance.now();
        let delta = (currentTime - previousTime) / 1000; // время в секундах
        previousTime = currentTime;
        requestAnimationFrame(animate);

        if (!gamePaused && player) {
          // Для десктопа: клавиши
          if (keys['ArrowLeft']) player.position.x -= moveSpeed * delta;
          if (keys['ArrowRight']) player.position.x += moveSpeed * delta;
          if (keys['ArrowUp']) player.position.z -= moveSpeed * delta;
          if (keys['ArrowDown']) player.position.z += moveSpeed * delta;

          // Если игрок рядом с NPC "Дядя Джон" (расстояние < 3), то начинаем диалог
          if (npc && player.position.distanceTo(npc.position) < 3) {
            // Можно вывести сообщение, например через alert или специальное окно
            if (!gamePaused) {
              gamePaused = true;
              alert("Press OK to talk with Uncle John and start the game!");
              triggerMinigame();
            }
          }

          // Простая коллизия с терминалом: не позволяем проходить сквозь него
          if (terminal) {
            let distanceToTerminal = player.position.distanceTo(terminal.position);
            if (distanceToTerminal < 1.5) {
              // Отодвигаем игрока обратно вдоль направления от терминала
              let dir = player.position.clone().sub(terminal.position).normalize();
              player.position.copy(terminal.position.clone().add(dir.multiplyScalar(1.5)));
            }
          }
        }

        // Камера следует за игроком (плавное движение)
        if (player) {
          let desiredPosition = new THREE.Vector3(
            player.position.x,
            player.position.y + 5,
            player.position.z + 10
          );
          camera.position.lerp(desiredPosition, 0.1);
          camera.lookAt(player.position);
        }

        renderer.render(scene, camera);
      }

      // Клавиатурные обработчики
      document.addEventListener('keydown', (e) => { keys[e.code] = true; });
      document.addEventListener('keyup', (e) => { keys[e.code] = false; });

      // Функция для генерации случайного графика свечей (мини-игра)
      function generateCandlestickChart() {
        let candles = [];
        let price = Math.random() * 50 + 100;
        for (let i = 0; i < 30; i++) {
          let open = price;
          let close = open + (Math.random() - 0.5) * 10;
          let high = Math.max(open, close) + Math.random() * 5;
          let low = Math.min(open, close) - Math.random() * 5;
          candles.push({ open, close, high, low });
          price = close;
        }
        drawCandlestickChart(candles);
      }

      function drawCandlestickChart(candles) {
        const canvas = document.getElementById('chartCanvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let prices = [];
        candles.forEach(c => { prices.push(c.open, c.close, c.high, c.low); });
        let minPrice = Math.min(...prices);
        let maxPrice = Math.max(...prices);
        let scale = canvas.height / (maxPrice - minPrice);
        let candleWidth = canvas.width / candles.length;
        candles.forEach((c, i) => {
          let x = i * candleWidth;
          let highY = canvas.height - (c.high - minPrice) * scale;
          let lowY = canvas.height - (c.low - minPrice) * scale;
          ctx.strokeStyle = "white";
          ctx.beginPath();
          ctx.moveTo(x + candleWidth/2, highY);
          ctx.lineTo(x + candleWidth/2, lowY);
          ctx.stroke();
          let openY = canvas.height - (c.open - minPrice) * scale;
          let closeY = canvas.height - (c.close - minPrice) * scale;
          ctx.fillStyle = c.close >= c.open ? "green" : "red";
          let top = Math.min(openY, closeY);
          let height = Math.abs(openY - closeY);
          if (height < 1) height = 1;
          ctx.fillRect(x, top, candleWidth * 0.8, height);
        });
      }

      // Функция запуска мини-игры (остановка основного цикла и показ оверлея)
      function triggerMinigame() {
        gamePaused = true;
        generateCandlestickChart();
        document.getElementById('minigame-overlay').style.display = "flex";
      }

      // Отправка результата мини-игры на сервер
      function submitGuess(guess) {
        let formData = new FormData();
        formData.append('direction', guess);
        let csrfToken = document.querySelector('meta[name="csrf-token"]') ?
                        document.querySelector('meta[name="csrf-token"]').getAttribute('content') : '';
        fetch('/game/api/guess_direction', {
          method: 'POST',
          headers: { 'X-CSRFToken': csrfToken },
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          alert("Result: " + data.result.toUpperCase() + ". Your points: " + data.weekly_points);
          document.getElementById('points-value').innerText = data.weekly_points;
          document.getElementById('minigame-overlay').style.display = "none";
          gamePaused = false;
        })
        .catch(err => {
          alert("Error submitting guess.");
          document.getElementById('minigame-overlay').style.display = "none";
          gamePaused = false;
        });
      }

      document.getElementById('btnUp').addEventListener('click', () => submitGuess('up'));
      document.getElementById('btnDown').addEventListener('click', () => submitGuess('down'));
    });
  </script>
</body>
</html>
