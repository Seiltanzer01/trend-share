<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Retro Chart Guessing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    /* Ретро-стиль: чёрный фон, зелёный текст, пиксельная эстетика */
    body {
      margin: 0;
      background: #000;
      color: #00FF00;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
    }
    #game-container {
      position: relative;
      width: 100%;
      height: 100vh;
      /* Можно добавить ретро фон – заменить URL на свою картинку */
      background: url('https://i.imgur.com/9z1bWlz.png') center center / cover no-repeat;
    }
    /* Canvas с графиком свечей */
    #chartCanvas {
      background: #111;
      display: block;
      margin: 80px auto;
      border: 4px solid #00FF00;
    }
    /* Окно с очками */
    #points-window {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border: 2px solid #00FF00;
      border-radius: 5px;
      font-size: 18px;
    }
    /* Окно с комментариями от Дяди Джона */
    #commentary {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border: 2px solid #00FF00;
      border-radius: 5px;
      font-size: 18px;
      width: 300px;
    }
    /* Панель управления (кнопки) */
    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }
    #controls button {
      font-family: 'Press Start 2P', cursive;
      background: #000;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="chartCanvas" width="600" height="300"></canvas>
    <div id="points-window">Points: <span id="points-value">0</span></div>
    <div id="commentary">Дядя Джон: Добро пожаловать, трейдер!</div>
    <div id="controls">
      <button id="btnUp">UP</button>
      <button id="btnDown">DOWN</button>
    </div>
  </div>

  <script>
    // Элементы интерфейса
    const canvas = document.getElementById('chartCanvas');
    const ctx = canvas.getContext('2d');
    const pointsElem = document.getElementById('points-value');
    const commentaryElem = document.getElementById('commentary');

    // Глобальные переменные игры
    let points = 0;
    let candles = [];
    const numCandles = 30; // начальное число свечей

    // Генерация начальных данных для графика
    function generateInitialCandles() {
      let price = 100 + Math.random() * 50;
      for (let i = 0; i < numCandles; i++) {
        let open = price;
        let change = (Math.random() - 0.5) * 10;
        let close = open + change;
        let high = Math.max(open, close) + Math.random() * 5;
        let low = Math.min(open, close) - Math.random() * 5;
        candles.push({ open, close, high, low });
        price = close;
      }
    }

    // Рисование графика свечей
    function drawChart() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Определяем минимальное и максимальное значение цен
      let allPrices = candles.flatMap(c => [c.open, c.close, c.high, c.low]);
      let minPrice = Math.min(...allPrices);
      let maxPrice = Math.max(...allPrices);
      let scale = canvas.height / (maxPrice - minPrice);
      let candleWidth = canvas.width / candles.length;
      candles.forEach((c, i) => {
        let x = i * candleWidth;
        let openY = canvas.height - (c.open - minPrice) * scale;
        let closeY = canvas.height - (c.close - minPrice) * scale;
        let highY = canvas.height - (c.high - minPrice) * scale;
        let lowY = canvas.height - (c.low - minPrice) * scale;
        // Рисуем линию (тень свечи)
        ctx.strokeStyle = "#00FF00";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(x + candleWidth/2, highY);
        ctx.lineTo(x + candleWidth/2, lowY);
        ctx.stroke();
        // Рисуем тело свечи
        ctx.fillStyle = c.close >= c.open ? "#00FF00" : "#FF0000";
        let rectY = Math.min(openY, closeY);
        let rectHeight = Math.abs(openY - closeY);
        if (rectHeight < 2) rectHeight = 2;
        ctx.fillRect(x + candleWidth * 0.1, rectY, candleWidth * 0.8, rectHeight);
      });
    }

    // Анимация добавления новой свечи
    function addNewCandle() {
      let lastCandle = candles[candles.length - 1];
      let open = lastCandle.close;
      let change = (Math.random() - 0.5) * 10;
      let close = open + change;
      let high = Math.max(open, close) + Math.random() * 5;
      let low = Math.min(open, close) - Math.random() * 5;
      let newCandle = { open, close, high, low };

      // Анимация: плавно добавляем новую свечу, удаляя старейшую
      let steps = 30;
      let step = 0;
      function animateStep() {
        step++;
        let t = step / steps;
        // Интерполируем новую свечу (простейшая линейная интерполяция)
        let interpolated = {
          open: lastCandle.close + (newCandle.open - lastCandle.close) * t,
          close: lastCandle.close + (newCandle.close - lastCandle.close) * t,
          high: lastCandle.close + (newCandle.high - lastCandle.close) * t,
          low: lastCandle.close + (newCandle.low - lastCandle.close) * t
        };
        // Обновляем массив свечей: удаляем первую свечу, добавляем интерполированную в конец
        candles.shift();
        candles.push(interpolated);
        drawChart();
        if (step < steps) {
          requestAnimationFrame(animateStep);
        } else {
          // По окончании анимации фиксируем новую свечу
          candles[candles.length - 1] = newCandle;
        }
      }
      animateStep();
    }

    // Список комментариев от Дяди Джона
    const comments = [
      "Дядя Джон: Рынок сегодня полон возможностей!",
      "Дядя Джон: Осторожно, тренд меняется!",
      "Дядя Джон: Видите ли вы пробой вверх?",
      "Дядя Джон: Сейчас отличное время для сделок!",
      "Дядя Джон: Будьте бдительны, движется вниз.",
      "Дядя Джон: Большие прибыли – большие риски!"
    ];
    function updateCommentary() {
      let msg = comments[Math.floor(Math.random() * comments.length)];
      commentaryElem.textContent = msg;
    }

    // Обработка выбора направления пользователем
    function handleGuess(guess) {
      // Здесь мы случайно определяем правильное направление
      let realDirection = Math.random() < 0.5 ? "up" : "down";
      let correct = (guess === realDirection);
      if (correct) {
        points++;
      }
      pointsElem.textContent = points;
      updateCommentary();
      addNewCandle();
    }

    // Привязываем обработчики к кнопкам
    document.getElementById('btnUp').addEventListener('click', () => handleGuess("up"));
    document.getElementById('btnDown').addEventListener('click', () => handleGuess("down"));

    // Запускаем игру: генерируем начальные свечи и рисуем график
    generateInitialCandles();
    drawChart();
  </script>
</body>
</html>
