<!-- templates/vote.html -->

{% extends "base.html" %}

{% block content %}
<h1>Участвовать в Голосовании</h1>

<!-- Форма голосования -->
<form method="POST">
    {{ csrf_token }}
    {% for instrument in instruments %}
        <div class="nes-field">
            <label for="predicted_price_{{ instrument.id }}">{{ instrument.name }}</label><br>
            <input type="number" step="0.01" name="predicted_price_{{ instrument.id }}" id="predicted_price_{{ instrument.id }}" class="nes-input" required>
        </div>
    {% endfor %}
    <div class="nes-field">
        <button type="submit" class="nes-btn is-primary">Отправить Предсказания</button>
    </div>
</form>

<hr>

<!-- Список активных опросов (если необходимо) -->
{% endblock %}
