<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Стили для скрытия/показа различных секций */
        #loading {
            text-align: center;
            margin-top: 50px;
        }
        #main-content {
            display: none;
            /* Добавьте стили для основной части приложения */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>Авторизация...</h1>
    </div>
    <div id="main-content">
        <!-- Здесь будет отображаться основное содержимое приложения -->
        <h1>Добро пожаловать, <span id="user-name"></span>!</h1>
        <!-- Добавьте остальные элементы интерфейса -->
        <button onclick="logout()">Выйти</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        /**
         * Функция для отображения основной части приложения после авторизации
         */
        function showMainContent(userFirstName) {
            document.getElementById('loading').style.display = 'none';
            const mainContent = document.getElementById('main-content');
            mainContent.style.display = 'block';
            document.getElementById('user-name').textContent = userFirstName;
        }

        /**
         * Функция для отображения ошибок
         */
        function showError(message) {
            document.getElementById('loading').innerHTML = `<h1>Ошибка: ${message}</h1>`;
        }

        /**
         * Функция для выхода из системы
         */
        function logout() {
            fetch('/logout', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => {
                if (response.ok) {
                    tg.close(); // Закрывает Web App
                } else {
                    alert('Ошибка при выходе из системы.');
                }
            })
            .catch(error => {
                console.error('Ошибка при выходе:', error);
                alert('Произошла ошибка при выходе из системы.');
            });
        }

        // Отправка initData через AJAX POST запрос на маршрут /init
        fetch('/init', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                initData: tg.initData // Инициализационные данные от Telegram
            }),
            credentials: 'include' // Включает куки в запрос
        })
        .then(response => response.json())
        .then(data => {
            if(data.status === 'success') {
                // Авторизация прошла успешно, отображаем основную часть приложения
                showMainContent(data.user_first_name);
            } else {
                // Ошибка при авторизации
                showError(data.message || 'Неизвестная ошибка при авторизации.');
            }
        })
        .catch(error => {
            console.error('Ошибка при отправке initData:', error);
            showError('Произошла ошибка при авторизации.');
        });
    </script>
</body>
</html>
