<html lang="ru">
<head>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

        /* Базовые стили для страницы авторизации Web App */
        body {
            font-family: Arial, sans-serif;

            margin-top: 100px;
        }
        #loading {

            color: #333;
        }
    </style>
