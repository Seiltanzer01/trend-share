<!-- templates/webapp.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Базовые стили для скрытия/показа различных секций */
        #auth-section {
            display: none;
        }
        #main-app {
            display: none;
        }
        #loading {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>Авторизация...</h1>
    </div>

    <div id="auth-section">
        <h1>Добро пожаловать в Web App</h1>
        <p>Авторизация прошла успешно. Добро пожаловать!</p>
    </div>

    <div id="main-app">
        <!-- Здесь разместите основной функционал вашего журнала -->
        <h2>Ваш Журнал Сделок</h2>
        <!-- Пример: таблица сделок, формы добавления и т.д. -->
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        /**
         * Функция для отображения основной части приложения после авторизации
         */
        function showMainApp() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('main-app').style.display = 'block';
            tg.ready(); // Уведомляем Telegram, что Web App готов
        }

        /**
         * Функция для отображения ошибок
         */
        function showError(message) {
            document.getElementById('loading').innerHTML = `<h1>Ошибка: ${message}</h1>`;
        }

        // Отправка initData через AJAX POST запрос на маршрут /init
        fetch('/init', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                initData: tg.initData // Инициализационные данные от Telegram
            })
        })
        .then(response => response.json())
        .then(data => {
            if(data.status === 'success') {
                // Авторизация прошла успешно, отображаем основное приложение
                showMainApp();
            } else {
                // Ошибка при авторизации
                showError(data.message || 'Неизвестная ошибка при авторизации.');
            }
        })
        .catch(error => {
            console.error('Ошибка при отправке initData:', error);
            showError('Произошла ошибка при авторизации.');
        });
    </script>
</body>
</html>
