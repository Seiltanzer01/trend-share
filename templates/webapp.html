<!-- templates/webapp.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Добро пожаловать в Web App</h1>
    <script>
        const tg = window.Telegram.WebApp;

        /**
         * Функция для корректного Base64-кодирования Unicode строк.
         * Браузерная функция btoa не поддерживает Unicode напрямую, поэтому используется этот обходной путь.
         */
        function base64EncodeUnicode(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        // Отправка initData через AJAX POST запрос на маршрут /init
        fetch('/init', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                initData: base64EncodeUnicode(tg.initData) // Base64-кодированное initData
            })
        })
        .then(response => response.json())
        .then(data => {
            if(data.status === 'success') {
                tg.close(); // Закрыть Web App после успешной авторизации
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('Ошибка при отправке initData:', error);
            alert('Произошла ошибка при авторизации.');
        });
    </script>
</body>
</html>
