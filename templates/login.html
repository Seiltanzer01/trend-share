<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация через Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <style>
        /* Простые стили для центровки контента */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .auth-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .auth-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .auth-container p {
            color: #666;
            margin-bottom: 20px;
        }
        .auth-container .telegram-login-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Авторизация через Telegram</h1>
        <p>Пожалуйста, дождитесь автоматической авторизации...</p>
        <div id="message"></div>
    </div>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            // Проверяем, доступен ли Telegram WebApp
            if (window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;

                // Получаем данные авторизации из Telegram WebApp
                const authData = tg.initData || tg.initDataUnsafe;

                if (authData) {
                    // Парсим данные авторизации
                    const parsedData = parseTelegramAuthData(authData);

                    if (parsedData) {
                        // Отправляем данные на сервер для проверки
                        fetch('/telegram_login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(parsedData)
                        })
                        .then(response => response.json())
                        .then(result => {
                            if (result.success) {
                                // Если авторизация успешна, закрываем WebApp и перенаправляем на главную страницу
                                tg.close();
                                window.location.href = '/';
                            } else {
                                // Если ошибка, отображаем сообщение
                                document.getElementById('message').innerText = result.message;
                            }
                        })
                        .catch(error => {
                            console.error('Ошибка при отправке данных авторизации:', error);
                            document.getElementById('message').innerText = 'Произошла ошибка при авторизации.';
                        });
                    } else {
                        document.getElementById('message').innerText = 'Некорректные данные авторизации.';
                    }
                } else {
                    document.getElementById('message').innerText = 'Данные авторизации отсутствуют.';
                }
            } else {
                document.getElementById('message').innerText = 'Telegram Web App не доступен.';
            }

            /**
             * Функция для парсинга данных авторизации от Telegram
             * @param {string} authData - Данные авторизации в виде JSON-строки
             * @returns {object|null} - Распарсенные данные или null в случае ошибки
             */
            function parseTelegramAuthData(authData) {
                try {
                    const decodedData = decodeURIComponent(authData);
                    const jsonData = JSON.parse(decodedData);
                    return jsonData;
                } catch (error) {
                    console.error('Ошибка при парсинге данных авторизации:', error);
                    return null;
                }
            }
        });
    </script>
</body>
</html>
