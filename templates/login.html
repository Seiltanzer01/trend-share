<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация через Telegram</title>
    <style>
        /* Ваши стили остаются без изменений */
    </style>
    <!-- Подключаем скрипт Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="auth-container">
        <h1>Авторизация через Telegram</h1>
        <p id="auth-message">Пожалуйста, подождите...</p>
    </div>
    <script type="text/javascript">
        if (window.Telegram.WebApp) {
            // Приложение запущено внутри Telegram Web App
            const tg = window.Telegram.WebApp;
            const initData = tg.initData || '';
            const initDataUnsafe = tg.initDataUnsafe || {};

            // Отправляем данные на сервер для проверки и установки сессии
            fetch('/telegram_webapp_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    initData: initData,
                    user: initDataUnsafe.user || null
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Перенаправляем пользователя на главную страницу
                    window.location.href = '/';
                } else {
                    document.getElementById('auth-message').innerText = 'Ошибка авторизации: ' + data.message;
                }
            })
            .catch(error => {
                console.error('Ошибка при авторизации:', error);
                document.getElementById('auth-message').innerText = 'Произошла ошибка при авторизации.';
            });
        } else {
            // Приложение запущено в браузере
            document.getElementById('auth-message').innerText = 'Нажмите кнопку ниже, чтобы авторизоваться через Telegram.';
            // Добавляем Telegram Login Widget
            const script = document.createElement('script');
            script.async = true;
            script.src = 'https://telegram.org/js/telegram-widget.js?15';
            script.setAttribute('data-telegram-login', 'TrendShare_bot'); // Замените на имя вашего бота
            script.setAttribute('data-size', 'large');
            script.setAttribute('data-userpic', 'false');
            script.setAttribute('data-onauth', 'onTelegramAuth(user)');
            document.body.appendChild(script);

            function onTelegramAuth(user) {
                // Отправляем данные на сервер для проверки и установки сессии
                fetch('/telegram_login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(user)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Перенаправляем пользователя на главную страницу
                        window.location.href = '/';
                    } else {
                        alert('Ошибка авторизации: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Ошибка при авторизации:', error);
                    alert('Произошла ошибка при авторизации.');
                });
            }
            window.onTelegramAuth = onTelegramAuth;
        }
    </script>
</body>
</html>
