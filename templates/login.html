<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация через Telegram</title>
    <style>
        /* Простые стили для центровки контента */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .auth-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .auth-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .auth-container p {
            color: #666;
            margin-bottom: 20px;
        }
        .auth-container #message {
            margin-top: 20px;
            color: red;
        }
    </style>
    <!-- Подключение CSS jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>
<body>
    <div class="auth-container">
        <h1>Авторизация через Telegram</h1>
        <p>Нажмите кнопку ниже, чтобы авторизоваться через Telegram.</p>
        <!-- Telegram Login Widget -->
        <script async src="https://telegram.org/js/telegram-widget.js?15"
                data-telegram-login="TrendShare_bot" <!-- Замените на юзернейм вашего бота -->
                data-size="large"
                data-userpic="false"
                data-auth-url="{{ url_for('telegram_login', _external=True) }}"
                data-request-access="write">
        </script>
        <div id="message"></div>
    </div>
    <!-- Подключение jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Подключение JS jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script type="text/javascript">
        // Функция для обработки успешной авторизации
        function onTelegramAuth(user) {
            console.log('Authorization data:', user); // Логирование данных авторизации

            // Отправляем данные на сервер через AJAX
            $.ajax({
                url: '/telegram_login',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(user),
                success: function(response) {
                    if (response.success) {
                        // Перенаправляем пользователя на главную страницу внутри Web App
                        window.location.href = response.redirect_url;
                    } else {
                        // Отображаем сообщение об ошибке
                        $('#message').text(response.message);
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Ошибка при отправке данных авторизации:', error);
                    $('#message').text('Произошла ошибка при авторизации.');
                }
            });
        }

        // Переопределение глобальной функции onTelegramAuth
        window.onTelegramAuth = onTelegramAuth;
    </script>
</body>
</html>
