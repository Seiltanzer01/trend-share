<!-- templates/login.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация через Telegram</title>
    <style>
        /* Простые стили для центровки контента */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .auth-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .auth-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .auth-container p {
            color: #666;
            margin-bottom: 20px;
        }
        .auth-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0088cc;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .auth-container a:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Авторизация</h1>
        <p>Чтобы авторизоваться, откройте Telegram и нажмите кнопку "Открыть приложение" в боте.</p>
        <p>После этого веб-приложение автоматически авторизует вас.</p>
        <a href="https://t.me/TrendShare_bot">Перейти к боту</a>
    </div>
</body>
</html>
