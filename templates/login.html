<!-- templates/login.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация через Telegram</title>
    <style>
        /* Простые стили для центровки контента */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .auth-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .auth-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .auth-container p {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Авторизация через Telegram</h1>
        <p>Нажмите кнопку ниже, чтобы авторизоваться через Telegram.</p>
        <!-- Кнопка для открытия Telegram Web App -->
        <button id="telegram-auth-button">Войти через Telegram</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript">
        document.getElementById('telegram-auth-button').addEventListener('click', function() {
            // Открытие Telegram Web App
            Telegram.WebApp.openWebApp({
                url: 'https://{{ config.APP_HOST }}/'
            });
        });

        // Обработка данных после авторизации
        Telegram.WebApp.ready();

        // Отправка данных авторизации на сервер
        if (Telegram.WebApp.initDataUnsafe.user) {
            const user = Telegram.WebApp.initDataUnsafe.user;
            const authData = Telegram.WebApp.initData;

            fetch('/telegram_auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ auth_data: authData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Закрытие Web App и перенаправление пользователя
                    Telegram.WebApp.close();
                    window.location.href = data.redirect_url;
                } else {
                    alert('Ошибка авторизации: ' + data.message);
                    Telegram.WebApp.close();
                }
            })
            .catch(error => {
                console.error('Ошибка при авторизации:', error);
                alert('Произошла ошибка при авторизации.');
                Telegram.WebApp.close();
            });
        }
    </script>
</body>
</html>
