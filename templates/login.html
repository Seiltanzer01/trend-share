<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация через Telegram</title>
    <style>
        /* Простые стили для центровки контента */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .auth-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .auth-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .auth-container p {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Авторизация...</h1>
        <p>Пожалуйста, подождите.</p>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript">
        // Обработка данных после загрузки Web App
        Telegram.WebApp.ready();

        // Функция для отправки данных авторизации на сервер
        (function(){
            if (Telegram.WebApp.initDataUnsafe.user) {
                const authData = Telegram.WebApp.initData;

                fetch('/telegram_auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ auth_data: authData })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Закрытие Web App и перенаправление пользователя
                        Telegram.WebApp.close();
                        window.location.href = data.redirect_url;
                    } else {
                        alert('Ошибка авторизации: ' + data.message);
                        Telegram.WebApp.close();
                    }
                })
                .catch(error => {
                    console.error('Ошибка при авторизации:', error);
                    alert('Произошла ошибка при авторизации.');
                    Telegram.WebApp.close();
                });
            } else {
                // Если нет данных авторизации, показать сообщение
                document.querySelector('.auth-container h1').innerText = "Не удалось авторизоваться";
                document.querySelector('.auth-container p').innerText = "Попробуйте снова.";
            }
        })();
    </script>
</body>
</html>
