<!-- templates/login.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #f0f8ff; /* AliceBlue для ретро-эффекта */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .content {
            background-color: #ecf0f1;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 1.2em;
        }
        .info {
            margin-bottom: 30px;
            font-size: 1.2em;
            color: var(--dark-color);
        }
        .button {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: var(--border-radius);
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            font-family: var(--font-family);
        }
        .button:hover {
            background-color: var(--danger-color);
            transform: scale(1.05);
        }
    </style>
    <!-- Подключение CSS переменных -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="content">
        <h1>Авторизация</h1>
        <div class="info">
            Для доступа к приложению откройте его через Telegram Web App. Если вы открываете приложение вне Telegram, пожалуйста, воспользуйтесь ссылкой в боте.
        </div>
        <a href="https://t.me/TrendShare_bot" class="button">Открыть в Telegram</a>
    </div>
</body>
</html>
