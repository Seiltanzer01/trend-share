<!-- templates/login.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация через Telegram</title>
    <style>
        /* Простые стили для центровки контента */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .auth-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .auth-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .auth-container p {
            color: #666;
            margin-bottom: 20px;
        }
        .auth-container .telegram-button {
            margin-top: 20px;
        }
        #telegram-auth-button {
            background-color: #0088cc;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        #telegram-auth-button:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Авторизация через Telegram</h1>
        <p>Нажмите кнопку ниже, чтобы авторизоваться через Telegram.</p>
        <!-- Кнопка для открытия Telegram Web App -->
        <button id="telegram-auth-button">Войти через Telegram</button>
    </div>
    <script type="text/javascript">
        document.getElementById('telegram-auth-button').addEventListener('click', function() {
            // Открытие Telegram Web App
            Telegram.WebApp.openWebApp({
                url: 'https://trend-share.onrender.com/telegram_auth'
            });
        });
    </script>
</body>
</html>
