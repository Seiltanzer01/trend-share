<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация через Telegram</title>
    <style>
        /* Простые стили для центровки контента */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .auth-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .auth-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .auth-container p {
            color: #666;
            margin-bottom: 20px;
        }
        .auth-container a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0088cc;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .auth-container a.button:hover {
            background-color: #005f99;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="auth-container">
        <h1>Авторизация через Telegram</h1>
        <p>Нажмите кнопку ниже, чтобы авторизоваться через Telegram-бот.</p>
        <a href="#" class="button" id="auth-button">Авторизоваться</a>
    </div>
    <script>
        const tg = Telegram.WebApp;

        document.getElementById('auth-button').addEventListener('click', () => {
            tg.ready();
            const initData = tg.initData;
            const hash = tg.initDataUnsafe ? tg.initDataUnsafe.hash : '';

            fetch('/webapp_auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    init_data: initData,
                    hash: hash
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Перенаправление на главную страницу журнала сделок
                    window.location.href = "/";
                    tg.close();
                } else {
                    alert('Ошибка авторизации: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Ошибка при авторизации:', error);
                alert('Произошла ошибка при авторизации.');
            });
        });

        // Автоматическая авторизация при загрузке страницы, если пользователь уже авторизован
        window.onload = () => {
            if (tg.initData && tg.initData.length > 0) {
                document.getElementById('auth-button').click();
            }
        };
    </script>
</body>
</html>
