<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive; /* Сохранение ретро-шрифта */
            text-align: center;
            padding: 50px;
            background-color: #E0FFFF; /* Совместимо с обновленным стилем */
            color: #212529; /* Темно-серый текст для лучшей читаемости */
        }
        .content {
            max-width: 500px;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 30px;
            border: 2px solid #003366; /* Использование primary-color */
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
        }
        .info {
            margin-bottom: 20px;
            font-size: 1em;
        }
        .button {
            background-color: #003366; /* primary-color */
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive; /* Ретро-шрифт */
        }
        .button:hover {
            background-color: #002244; /* Темнее primary-color */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Авторизация</h1>
        <div class="info">
            Для доступа к приложению откройте его через Telegram Web App. Если вы открываете приложение вне Telegram, пожалуйста, воспользуйтесь ссылкой в боте.
        </div>
        <a href="https://t.me/TrendShare_bot" class="button">Открыть в Telegram</a>
    </div>
</body>
</html>
