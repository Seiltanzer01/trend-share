<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация через Telegram</title>
    <style>
        /* Простые стили для центровки контента */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .auth-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .auth-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .auth-container p {
            color: #666;
            margin-bottom: 20px;
        }
        .auth-container #message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Авторизация через Telegram</h1>
        <p>Нажмите кнопку ниже, чтобы авторизоваться через Telegram.</p>
        <!-- Telegram Login Widget -->
        <script async src="https://telegram.org/js/telegram-widget.js?15"
                data-telegram-login="TrendShare_bot" <!-- Замените на юзернейм вашего бота -->
                data-size="large"
                data-userpic="false"
                data-auth-url="/telegram_login"
                data-request-access="write">
        </script>
        <div id="message"></div>
    </div>
    <script type="text/javascript">
        // Функция для обработки успешной авторизации
        function onTelegramAuth(user) {
            console.log('Authorization data:', user); // Логирование данных авторизации

            // Отправляем данные на сервер через AJAX
            fetch('/telegram_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(user)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    // Перенаправляем пользователя на главную страницу внутри Web App
                    window.location.href = result.redirect_url;
                } else {
                    // Отображаем сообщение об ошибке
                    document.getElementById('message').innerText = result.message;
                }
            })
            .catch(error => {
                console.error('Ошибка при отправке данных авторизации:', error);
                document.getElementById('message').innerText = 'Произошла ошибка при авторизации.';
            });
        }

        // Переопределение глобальной функции onTelegramAuth
        window.onTelegramAuth = onTelegramAuth;
    </script>
</body>
</html>
