<!-- templates/telegram_auth.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация через Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.onload = function() {
            // Получение данных пользователя из Telegram
            const tg = window.Telegram.WebApp;
            const user = tg.initDataUnsafe.user;
            const authData = tg.initData;

            if (user) {
                // Отправка данных на сервер для проверки
                fetch('/telegram_auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ auth_data: authData })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Закрытие Web App и перенаправление пользователя
                        tg.close();
                        window.location.href = data.redirect_url;
                    } else {
                        alert('Ошибка авторизации: ' + data.message);
                        tg.close();
                    }
                })
                .catch(error => {
                    console.error('Ошибка при авторизации:', error);
                    alert('Произошла ошибка при авторизации.');
                    tg.close();
                });
            } else {
                alert('Пользователь не найден.');
                tg.close();
            }
        };
    </script>
</head>
<body>
    <p>Авторизация...</p>
</body>
</html>
