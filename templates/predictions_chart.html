<!-- templates/predictions_chart.html -->

{% extends "base.html" %}

{% block content %}
<h1>Диаграммы Предсказаний</h1>
{% if charts %}
    {% for instrument, plot_url in charts.items() %}
        <div style="margin-bottom: 40px;">
            <h2>{{ instrument }}</h2>
            <img src="data:image/png;base64,{{ plot_url }}" alt="Диаграмма для {{ instrument }}" class="lazyload">
        </div>
    {% endfor %}
{% else %}
    <p>Нет данных для отображения диаграмм.</p>
{% endif %}
{% endblock %}
