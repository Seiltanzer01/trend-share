<!-- templates/premium_predictions_chart.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Диаграммы Предсказаний</title>
</head>
<body>
    <h1>Диаграммы Предсказаний Трейдеров</h1>
    {% for instrument, image in charts.items() %}
        <h2>{{ instrument }}</h2>
        <img src="data:image/png;base64,{{ image }}" alt="Диаграмма для {{ instrument }}">
    {% endfor %}
</body>
</html>
